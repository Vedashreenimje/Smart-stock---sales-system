<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Stock System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        :root {
            --sidebar-width: 240px;
            --primary-color: #0d6efd;
            --dark-bg: #212529;
        }

        body {
            background-color: #f8f9fa;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--dark-bg);
            color: white;
            z-index: 1000;
            transition: all 0.3s;
        }

        .sidebar-header {
            padding: 20px;
            background: rgba(0,0,0,0.1);
            text-align: center;
        }

        .nav-link {
            color: rgba(255,255,255,0.7);
            padding: 12px 20px;
            border-left: 4px solid transparent;
            transition: all 0.2s;
        }

        .nav-link:hover {
            color: white;
            background: rgba(255,255,255,0.1);
        }

        .nav-link.active {
            color: white;
            background: rgba(13, 110, 253, 0.2);
            border-left-color: var(--primary-color);
        }

        /* Main Content Adjustment */
        .main-wrapper {
            margin-left: var(--sidebar-width);
            padding: 20px;
        }

        @media (max-width: 768px) {
            .sidebar { margin-left: calc(-1 * var(--sidebar-width)); }
            .main-wrapper { margin-left: 0; }
            .sidebar.show { margin-left: 0; }
        }
    </style>
</head>
<body>

    <nav class="sidebar shadow">
        <div class="sidebar-header">
            <h4 class="mb-0">ğŸª Smart Stock</h4>
            <small class="text-muted">Inventory v2.0</small>
        </div>

        <div class="mt-4">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if request.endpoint == 'dashboard' }}" href="/dashboard">
                        ğŸ  Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if request.endpoint == 'pos' }}" href="/pos">
                        ğŸ’° POS Terminal
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if 'product' in request.endpoint }}" href="/products">
                        ğŸ“¦ Products
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if 'category' in request.endpoint }}" href="/categories">
                        ğŸ·ï¸ Categories
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if 'report' in request.endpoint }}" href="/reports">
                        ğŸ“Š Reports
                    </a>
                </li>
            </ul>

            <div class="mt-5 px-3">
                <hr class="text-secondary">
                <div class="small text-muted mb-2 px-2">USER</div>
                <div class="d-flex align-items-center px-2 mb-3">
                    <div class="bg-primary rounded-circle me-2" style="width: 32px; height: 32px; display: grid; place-items: center;">
                        {{ username[0]|upper if username else 'U' }}
                    </div>
                    <span>{{ username }}</span>
                </div>
                <a href="/logout" class="btn btn-outline-danger btn-sm w-100 mt-2">ğŸšª Logout</a>
            </div>
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block scripts %}{% endblock %}

</body>
</html>
